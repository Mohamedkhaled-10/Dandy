<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>تسجيل الدخول | Dandy</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Tajawal', sans-serif;
      background-color: #121212;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
      padding: 1rem;
    }

    .login-container {
      background-color: #1e1e2e;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.6);
      width: 100%;
      max-width: 400px;
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #f8a5c2;
    }

    input {
      display: block;
      width: 100%;
      padding: 0.9rem 1rem;
      margin-bottom: 1.2rem;
      border: 1px solid #444;
      border-radius: 12px;
      background-color: #29293d;
      color: #fff;
      font-size: 1rem;
      transition: 0.3s;
    }

    input:focus {
      border-color: #f8a5c2;
      background-color: #31314a;
      outline: none;
    }

    button {
      width: 100%;
      padding: 1rem;
      background-color: #f8a5c2;
      color: #1e1e2e;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-size: 1.1rem;
      transition: 0.3s ease;
    }

    button:hover {
      background-color: #f78fb6;
    }

    .error-message {
      color: #ff6b81;
      text-align: center;
      margin-top: 1rem;
    }

    @media (max-width: 480px) {
      .login-container {
        padding: 1.5rem;
      }

      h2 {
        font-size: 1.3rem;
      }

      input, button {
        font-size: 1rem;
      }
    }
  </style>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3691498329769907"
     crossorigin="anonymous"></script>
</head>
<body>

  <div class="login-container">
    <h2>تسجيل الدخول</h2>
    <input type="email" id="email" placeholder="البريد الإلكتروني" required>
    <input type="password" id="password" placeholder="كلمة المرور" required>
    <button onclick="login()">دخول</button>
    <div class="error-message" id="error"></div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDqYY4EF0Nig9aBOxmWZJA8D-4Gr4tT-UU",
      authDomain: "dandy-562fc.firebaseapp.com",
      databaseURL: "https://dandy-562fc-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "dandy-562fc",
      storageBucket: "dandy-562fc.firebasestorage.app",
      messagingSenderId: "454972972842",
      appId: "1:454972972842:web:fedc5e92e258a06ca08853"
    };

    firebase.initializeApp(firebaseConfig);

    function login() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const errorDiv = document.getElementById("error");
      errorDiv.innerText = "";

      if (!email || !password) {
        errorDiv.innerText = "يرجى إدخال البريد وكلمة المرور";
        return;
      }

      firebase.auth().signInWithEmailAndPassword(email, password)
        .then(() => {
          window.location.href = "dashboard.html"; // غيره حسب اسم صفحة الداشبورد
        })
        .catch(error => {
          errorDiv.innerText = "خطأ في تسجيل الدخول: " + error.message;
        });
    }
  </script>

</body>
</html>
