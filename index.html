<script>
  // سلايدر الصور
   let current = 0;
  const images = document.querySelectorAll('.hero-slider img');
  const total = images.length;

  setInterval(() => {
    images[current].classList.remove('active');
    current = (current + 1) % total;
    images[current].classList.add('active');
  }, 4000);

  // إخفاء وظهور شريط التنقل
  let lastScrollTop = 0;
  const nav = document.querySelector('nav');

  window.addEventListener('scroll', function () {
    const scrollTop = window.scrollY || document.documentElement.scrollTop;
    if (scrollTop > lastScrollTop) {
      // نازل
      nav.style.top = "-80px";
    } else {
      // طالع
      nav.style.top = "0";
    }
    lastScrollTop = scrollTop;
  });
</script>

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  // نمنع التكرار عبر localStorage: كل زيارة تتسجل مرة كل 30 دقيقة فقط
  const lastVisit = localStorage.getItem("last_visit_time");
  const now = new Date();

  if (!lastVisit || (now - new Date(lastVisit)) > 30 * 60 * 1000) {
    // حفظ الوقت محليًا
    localStorage.setItem("last_visit_time", now.toISOString());

    // إرسال البيانات إلى Firebase
    db.ref("visits").push({
      timestamp: now.toISOString(),
      userAgent: navigator.userAgent,
      page: window.location.pathname
    });
  }
</script>
<script>
  const homeContainer = document.getElementById("home-products");

  db.ref("products").limitToFirst(3).once("value", snapshot => {
    snapshot.forEach(child => {
      const data = child.val();
      const key = child.key;

      const productEl = document.createElement("div");
      productEl.className = "product";
     productEl.innerHTML = `
  <img src="${data.image}" alt="${data.name}">
  <div>
    <h3>${data.name}</h3>
    <a href="product.html?id=${child.key}">تواصلي الآن <i class="fas fa-arrow-left"></i></a>
  </div>
`;

      homeContainer.appendChild(productEl);
    });

    // زر تصفحي المزيد
    const moreBtn = document.createElement("div");
    moreBtn.className = "browse-more";
    moreBtn.innerHTML = `<a href="all-products.html">← تصفحي المزيد من المنتجات</a>`;
    homeContainer.appendChild(moreBtn);
  });
</script>

<script>
const mobileNav = document.querySelector(".hamburger");
const navbar = document.querySelector(".menubar");

const toggleNav = () => {
  navbar.classList.toggle("active");
  mobileNav.classList.toggle("hamburger-active");
};

mobileNav.addEventListener("click", (e) => {
  e.stopPropagation(); // علشان الضغطة على الزر ما تعتبرش ضغطة على document
  toggleNav();
});

// لما المستخدم يضغط في أي مكان في الصفحة
document.addEventListener("click", (e) => {
  // لو القائمة مفتوحة والضغط مش جوه القائمة ولا زر الهمبرجر
  if (
    navbar.classList.contains("active") &&
    !navbar.contains(e.target) &&
    !mobileNav.contains(e.target)
  ) {
    navbar.classList.remove("active");
    mobileNav.classList.remove("hamburger-active");
  }
});

</script>
