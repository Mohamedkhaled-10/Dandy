<button id="theme-toggle" aria-label="Toggle dark mode">
  <i class="fas fa-moon"></i>
</button>

<script>
  // سلايدر الصور
   let current = 0;
  const images = document.querySelectorAll('.hero-slider img');
  const total = images.length;

  setInterval(() => {
    images[current].classList.remove('active');
    current = (current + 1) % total;
    images[current].classList.add('active');
  }, 4000);

  // إخفاء وظهور شريط التنقل
  let lastScrollTop = 0;
  const nav = document.querySelector('nav');

  window.addEventListener('scroll', function () {
    const scrollTop = window.scrollY || document.documentElement.scrollTop;
    if (scrollTop > lastScrollTop) {
      // نازل
      nav.style.top = "-80px";
    } else {
      // طالع
      nav.style.top = "0";
    }
    lastScrollTop = scrollTop;
  });
</script>
<script>
  // 🌙 زر الوضع الليلي
const toggleBtn = document.getElementById("theme-toggle");
const icon = toggleBtn.querySelector("i");

// حفظ التفضيل
const savedTheme = localStorage.getItem("theme");
if (savedTheme === "dark") {
  document.body.classList.add("dark-mode");
  icon.classList.replace("fa-moon", "fa-sun");
}

toggleBtn.addEventListener("click", () => {
  document.body.classList.toggle("dark-mode");
  const isDark = document.body.classList.contains("dark-mode");
  icon.classList.toggle("fa-moon", !isDark);
  icon.classList.toggle("fa-sun", isDark);
  localStorage.setItem("theme", isDark ? "dark" : "light");
});


</script>

    appId: "1:454972972842:web:fedc5e92e258a06ca08853"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  // نمنع التكرار عبر localStorage: كل زيارة تتسجل مرة كل 30 دقيقة فقط
  const lastVisit = localStorage.getItem("last_visit_time");
  const now = new Date();

  if (!lastVisit || (now - new Date(lastVisit)) > 30 * 60 * 1000) {
    // حفظ الوقت محليًا
    localStorage.setItem("last_visit_time", now.toISOString());

    // إرسال البيانات إلى Firebase
    db.ref("visits").push({
      timestamp: now.toISOString(),
      userAgent: navigator.userAgent,
      page: window.location.pathname
    });
  }
</script>
<script>
  const homeContainer = document.getElementById("home-products");

  db.ref("products").limitToFirst(3).once("value", snapshot => {
    snapshot.forEach(child => {
      const data = child.val();
      const key = child.key;

      const productEl = document.createElement("div");
      productEl.className = "product";
      productEl.innerHTML = `
        <img src="${data.image}" alt="${data.name}">
        <h3>${data.name}</h3>
        <a href="product.html?id=${key}">تواصلي الآن</a>
      `;
      homeContainer.appendChild(productEl);
    });

    // زر تصفحي المزيد
    const moreBtn = document.createElement("div");
    moreBtn.className = "browse-more";
    moreBtn.innerHTML = `<a href="all-products.html">← تصفحي المزيد من المنتجات</a>`;
    homeContainer.appendChild(moreBtn);
  });
</script>
<script>
  const searchForm = document.getElementById("search-form");
  if (searchForm) {
    searchForm.addEventListener("submit", function(e) {
      e.preventDefault();
      const query = document.getElementById("search-input").value.trim();
      if (query) {
        window.location.href = `all-products.html?search=${encodeURIComponent(query)}`;
      }
    });
  }
</script>
<script>
  document.addEventListener("DOMContentLoaded", function () {
    // ✅ بحث الديسكتوب
    const searchForm = document.getElementById("search-form");
    if (searchForm) {
      searchForm.addEventListener("submit", function(e) {
        e.preventDefault();
        const query = document.getElementById("search-input").value.trim();
        if (query) {
          window.location.href = `all-products.html?search=${encodeURIComponent(query)}`;
        }
      });
    }

    // ✅ بحث الموبايل المنزلق
    const searchSlide = document.getElementById("searchSlide");
    const openBtn = document.querySelector(".mobile-search-icon");
    const closeBtn = document.getElementById("closeSearch");

    if (openBtn && searchSlide && closeBtn) {
      openBtn.addEventListener("click", () => {
        searchSlide.classList.add("active");
        document.getElementById("mobile-search-input").focus();
      });

      closeBtn.addEventListener("click", () => {
        searchSlide.classList.remove("active");
      });

      document.getElementById("mobile-search-form").addEventListener("submit", function(e) {
        e.preventDefault();
        const query = document.getElementById("mobile-search-input").value.trim();
        if (query) {
          window.location.href = `all-products.html?search=${encodeURIComponent(query)}`;
        }
      });
      // إغلاق الشريط عند الضغط خارج منطقة البحث
document.addEventListener("click", function (e) {
  const searchSlide = document.getElementById("searchSlide");
  const isSearchOpen = searchSlide.classList.contains("active");
  const clickedInside = searchSlide.contains(e.target) || e.target.classList.contains("mobile-search-icon") || e.target.closest(".mobile-search-icon");

  if (isSearchOpen && !clickedInside) {
    searchSlide.classList.remove("active");
  }
});

    }
  });
</script>
