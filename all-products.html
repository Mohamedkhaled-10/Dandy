  <style>
    .filter-bar {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin: 2rem auto 3rem;
      max-width: 800px;
      justify-content: center;
    }

    .filter-bar label {
      background-color: var(--primary-color);
      padding: 0.5rem 1rem;
      border-radius: 30px;
      cursor: pointer;
      font-weight: bold;
      color: var(--text-color);
      transition: background 0.3s;
    }

    .filter-bar input[type="checkbox"] {
      display: none;
    }

    .filter-bar input[type="checkbox"]:checked + label {
      background-color: var(--accent-color);
      color: white;
    }

    .product.hidden {
      display: none;
    }
    .product-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 2rem;
  justify-items: center;
}
@media (min-width: 992px) {
  .product-grid {
    grid-template-columns: repeat(4, 1fr);
  }
}

  </style>

<button id="theme-toggle" aria-label="Toggle dark mode">
  <i class="fas fa-moon"></i>
</button>

  <script>
    const checkboxes = document.querySelectorAll('.filter-bar input[type="checkbox"]');
    const products = document.querySelectorAll('.product');

    checkboxes.forEach(checkbox => {
      checkbox.addEventListener('change', () => {
        const activeFilters = Array.from(checkboxes)
          .filter(chk => chk.checked)
          .map(chk => chk.getAttribute('data-category'));

        products.forEach(product => {
          const category = product.getAttribute('data-category');
          if (activeFilters.length === 0 || activeFilters.includes(category)) {
            product.classList.remove('hidden');
          } else {
            product.classList.add('hidden');
          }
        });
      });
    });
    // إخفاء وظهور شريط التنقل
  let lastScrollTop = 0;
  const nav = document.querySelector('nav');

  window.addEventListener('scroll', function () {
    const scrollTop = window.scrollY || document.documentElement.scrollTop;
    if (scrollTop > lastScrollTop) {
      // نازل
      nav.style.top = "-80px";
    } else {
      // طالع
      nav.style.top = "0";
    }
    lastScrollTop = scrollTop;
  });
  </script>
  <script>
  // 🌙 زر الوضع الليلي
const toggleBtn = document.getElementById("theme-toggle");
const icon = toggleBtn.querySelector("i");

// حفظ التفضيل
const savedTheme = localStorage.getItem("theme");
if (savedTheme === "dark") {
  document.body.classList.add("dark-mode");
  icon.classList.replace("fa-moon", "fa-sun");
}

toggleBtn.addEventListener("click", () => {
  document.body.classList.toggle("dark-mode");
  const isDark = document.body.classList.contains("dark-mode");
  icon.classList.toggle("fa-moon", !isDark);
  icon.classList.toggle("fa-sun", isDark);
  localStorage.setItem("theme", isDark ? "dark" : "light");
});


</script>

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  const container = document.getElementById("productContainer");

  db.ref("products").on("value", snapshot => {
    container.innerHTML = "";
    snapshot.forEach(child => {
      const data = child.val();
      const productEl = document.createElement("div");
      productEl.className = "product";
      productEl.setAttribute("data-category", data.category);
      productEl.innerHTML = `
        <img src="${data.image}" alt="${data.name}">
        <h3>${data.name}</h3>
        <a href="product.html?id=${child.key}">تواصلي الآن</a>
      `;
      container.appendChild(productEl);
    });

    applyFilters(); // ← بعد إضافة المنتجات فعليًا
  });

  function applyFilters() {
    const checkboxes = document.querySelectorAll('.filter-bar input[type="checkbox"]');
    const products = document.querySelectorAll('.product');

    checkboxes.forEach(checkbox => {
      checkbox.addEventListener('change', () => {
        const activeFilters = Array.from(checkboxes)
          .filter(chk => chk.checked)
          .map(chk => chk.getAttribute('data-category'));

        products.forEach(product => {
          const category = product.getAttribute('data-category');
          if (activeFilters.length === 0 || activeFilters.includes(category)) {
            product.classList.remove('hidden');
          } else {
            product.classList.add('hidden');
          }
        });
      });
    });
  }
</script>
