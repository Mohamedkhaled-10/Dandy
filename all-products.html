    .filter-bar {

      gap: 1rem;

      max-width: 800px;
      justify-content: center;
    }

    .filter-bar label {
      background-color: var(--primary-color);
      padding: 0.5rem 1rem;
      border-radius: 30px;
      cursor: pointer;
      font-weight: bold;
      color: var(--text-color);
      transition: background 0.3s;
    }

    .filter-bar input[type="checkbox"] {
      display: none;
    }

    }

/* شبكة المنتجات */

  padding: 0 1rem;
}

  <script>
    const checkboxes = document.querySelectorAll('.filter-bar input[type="checkbox"]');
    const products = document.querySelectorAll('.product');

    checkboxes.forEach(checkbox => {
      checkbox.addEventListener('change', () => {
        const activeFilters = Array.from(checkboxes)
          .filter(chk => chk.checked)
          .map(chk => chk.getAttribute('data-category'));

        products.forEach(product => {
          const category = product.getAttribute('data-category');
          if (activeFilters.length === 0 || activeFilters.includes(category)) {
            product.classList.remove('hidden');
          } else {
            product.classList.add('hidden');
          }
        });
      });
    });

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

const container = document.getElementById("productContainer");
const urlParams = new URLSearchParams(window.location.search);
const searchQuery = urlParams.get("search")?.toLowerCase() || "";
  
db.ref("products").on("value", snapshot => {
  container.innerHTML = "";
  snapshot.forEach(child => {
    const data = child.val();
    const name = data.name?.toLowerCase() || "";
    const desc = data.description?.toLowerCase() || "";
    const category = data.category?.toLowerCase() || "";

    // فلترة حسب البحث
    if (
      !searchQuery ||
      name.includes(searchQuery) ||
      desc.includes(searchQuery) ||
      category.includes(searchQuery)
    ) {
      const productEl = document.createElement("div");
      productEl.className = "product";
      productEl.setAttribute("data-category", data.category);
      productEl.innerHTML = `
        <img src="${data.image}" alt="${data.name}">
        <h3>${data.name}</h3>
        <a href="product.html?id=${child.key}">تواصلي الآن</a>
      `;
      container.appendChild(productEl);
    }
  });

  applyFilters(); // ← لازم تنفذها بعد ما تضيف المنتجات
});

function applyFilters() {
  const checkboxes = document.querySelectorAll('.filter-bar input[type="checkbox"]');
  const products = document.querySelectorAll('.product');

  checkboxes.forEach(checkbox => {
    checkbox.addEventListener('change', () => {
      const activeFilters = Array.from(checkboxes)
        .filter(chk => chk.checked)
        .map(chk => chk.getAttribute('data-category'));

      products.forEach(product => {
        const category = product.getAttribute('data-category');
        if (activeFilters.length === 0 || activeFilters.includes(category)) {
          product.classList.remove('hidden');
        } else {
          product.classList.add('hidden');
        }
      });
    });
  });
}

</script>

  <script>
const mobileNav = document.querySelector(".hamburger");
const navbar = document.querySelector(".menubar");

const toggleNav = () => {
  navbar.classList.toggle("active");
  mobileNav.classList.toggle("hamburger-active");
};

mobileNav.addEventListener("click", (e) => {
  e.stopPropagation(); // علشان الضغطة على الزر ما تعتبرش ضغطة على document
  toggleNav();
});

// لما المستخدم يضغط في أي مكان في الصفحة
document.addEventListener("click", (e) => {
  // لو القائمة مفتوحة والضغط مش جوه القائمة ولا زر الهمبرجر
  if (
    navbar.classList.contains("active") &&
    !navbar.contains(e.target) &&
    !mobileNav.contains(e.target)
  ) {
    navbar.classList.remove("active");
    mobileNav.classList.remove("hamburger-active");
  }
});

</script>
