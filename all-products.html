    .filter-bar {

      justify-content: center;

    .filter-bar label {

      padding: 0.5rem 1rem;
      border-radius: 30px;
      cursor: pointer;
      font-weight: bold;
      color: var(--text-color);
      transition: background 0.3s;
    }

    .filter-bar input[type="checkbox"] {
      display: none;
    }

    .filter-bar input[type="checkbox"]:checked + label {
      background-color: var(--accent-color);

    }

  <script>
    const checkboxes = document.querySelectorAll('.filter-bar input[type="checkbox"]');
    const products = document.querySelectorAll('.product');

    checkboxes.forEach(checkbox => {
      checkbox.addEventListener('change', () => {
        const activeFilters = Array.from(checkboxes)
          .filter(chk => chk.checked)
          .map(chk => chk.getAttribute('data-category'));

        products.forEach(product => {
          const category = product.getAttribute('data-category');
          if (activeFilters.length === 0 || activeFilters.includes(category)) {
            product.classList.remove('hidden');
          } else {
            product.classList.add('hidden');
          }
        });
      });
    });

    if (scrollTop > lastScrollTop) {
      // نازل
      nav.style.top = "-80px";
    } else {
      // طالع
      nav.style.top = "0";
    }
    lastScrollTop = scrollTop;
  });
  </script>
  <script>
  // 🌙 زر الوضع الليلي
const toggleBtn = document.getElementById("theme-toggle");
const icon = toggleBtn.querySelector("i");

// حفظ التفضيل
const savedTheme = localStorage.getItem("theme");
if (savedTheme === "dark") {
  document.body.classList.add("dark-mode");
  icon.classList.replace("fa-moon", "fa-sun");
}

toggleBtn.addEventListener("click", () => {
  document.body.classList.toggle("dark-mode");
  const isDark = document.body.classList.contains("dark-mode");
  icon.classList.toggle("fa-moon", !isDark);
  icon.classList.toggle("fa-sun", isDark);
  localStorage.setItem("theme", isDark ? "dark" : "light");
});


</script>

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

const container = document.getElementById("productContainer");
const urlParams = new URLSearchParams(window.location.search);
const searchQuery = urlParams.get("search")?.toLowerCase() || "";
  
db.ref("products").on("value", snapshot => {
  container.innerHTML = "";
  snapshot.forEach(child => {
    const data = child.val();
    const name = data.name?.toLowerCase() || "";
    const desc = data.description?.toLowerCase() || "";
    const category = data.category?.toLowerCase() || "";

    // فلترة حسب البحث
    if (
      !searchQuery ||
      name.includes(searchQuery) ||
      desc.includes(searchQuery) ||
      category.includes(searchQuery)
    ) {
      const productEl = document.createElement("div");
      productEl.className = "product";
      productEl.setAttribute("data-category", data.category);
      productEl.innerHTML = `
        <img src="${data.image}" alt="${data.name}">
        <h3>${data.name}</h3>
        <a href="product.html?id=${child.key}">تواصلي الآن</a>
      `;
      container.appendChild(productEl);
    }
  });

  applyFilters(); // ← لازم تنفذها بعد ما تضيف المنتجات
});

function applyFilters() {
  const checkboxes = document.querySelectorAll('.filter-bar input[type="checkbox"]');
  const products = document.querySelectorAll('.product');

  checkboxes.forEach(checkbox => {
    checkbox.addEventListener('change', () => {
      const activeFilters = Array.from(checkboxes)
        .filter(chk => chk.checked)
        .map(chk => chk.getAttribute('data-category'));

      products.forEach(product => {
        const category = product.getAttribute('data-category');
        if (activeFilters.length === 0 || activeFilters.includes(category)) {
          product.classList.remove('hidden');
        } else {
          product.classList.add('hidden');
        }
      });
    });
  });
}

</script>

  <script>
  document.addEventListener("DOMContentLoaded", function () {
    // ✅ بحث الديسكتوب
    const searchForm = document.getElementById("search-form");
    if (searchForm) {
      searchForm.addEventListener("submit", function(e) {
        e.preventDefault();
        const query = document.getElementById("search-input").value.trim();
        if (query) {
          window.location.href = `all-products.html?search=${encodeURIComponent(query)}`;
        }
      });
    }

    // ✅ بحث الموبايل المنزلق
    const searchSlide = document.getElementById("searchSlide");
    const openBtn = document.querySelector(".mobile-search-icon");
    const closeBtn = document.getElementById("closeSearch");

    if (openBtn && searchSlide && closeBtn) {
      openBtn.addEventListener("click", () => {
        searchSlide.classList.add("active");
        document.getElementById("mobile-search-input").focus();
      });

      closeBtn.addEventListener("click", () => {
        searchSlide.classList.remove("active");
      });

      document.getElementById("mobile-search-form").addEventListener("submit", function(e) {
        e.preventDefault();
        const query = document.getElementById("mobile-search-input").value.trim();
        if (query) {
          window.location.href = `all-products.html?search=${encodeURIComponent(query)}`;
        }
      });
      // إغلاق الشريط عند الضغط خارج منطقة البحث
document.addEventListener("click", function (e) {
  const searchSlide = document.getElementById("searchSlide");
  const isSearchOpen = searchSlide.classList.contains("active");
  const clickedInside = searchSlide.contains(e.target) || e.target.classList.contains("mobile-search-icon") || e.target.closest(".mobile-search-icon");

  if (isSearchOpen && !clickedInside) {
    searchSlide.classList.remove("active");
  }
});

    }
  });
</script>

<script>
  const hamburgerBtn = document.getElementById("hamburgerBtn");
  const mobileMenu = document.getElementById("mobileMenu");

  hamburgerBtn.addEventListener("click", () => {
    mobileMenu.classList.toggle("active");
  });

  // إغلاق القائمة عند الضغط خارجها
  document.addEventListener("click", function (e) {
    if (
      !mobileMenu.contains(e.target) &&
      !hamburgerBtn.contains(e.target)
    ) {
      mobileMenu.classList.remove("active");
    }
  });
</script>
