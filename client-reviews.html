<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>آراء العملاء | Dandy</title>
  <link rel="stylesheet" href="style.css">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&family=Tajawal:wght@400;700&display=swap" rel="stylesheet">

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDqYY4EF0Nig9aBOxmWZJA8D-4Gr4tT-UU",
      authDomain: "dandy-562fc.firebaseapp.com",
      databaseURL: "https://dandy-562fc-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "dandy-562fc",
      storageBucket: "dandy-562fc.appspot.com",
      messagingSenderId: "454972972842",
      appId: "1:454972972842:web:fedc5e92e258a06ca08853"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const imageSection = document.getElementById("testimonial-images");
    const videoSection = document.getElementById("testimonial-videos");

    const testimonialsRef = ref(db, 'testimonials');

    onValue(testimonialsRef, (snapshot) => {
      const data = snapshot.val();
      imageSection.innerHTML = '';
      videoSection.innerHTML = '';
      Object.values(data).forEach(item => {
        const card = document.createElement('div');
        card.className = 'testimonial-card';

        if (item.type === 'image') {
          const img = document.createElement('img');
          img.src = item.url;
          img.alt = "رأي عميل";
          img.className = 'testimonial-img';
          card.appendChild(img);
          imageSection.appendChild(card);
        } else if (item.type === 'video') {
          const iframe = document.createElement('iframe');
          iframe.src = item.url;
          iframe.className = 'testimonial-video';
          iframe.frameBorder = 0;
          iframe.allow = "accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture";
          iframe.allowFullscreen = true;
          card.appendChild(iframe);
          videoSection.appendChild(card);
        }
      });
    });
  </script>

  <style>
    :root {
      --accent-color: #f49ac1;
      --secondary-color: #fff9fc;
    }

    body {
      margin: 0;
      font-family: 'Tajawal', sans-serif;
      background-color: #fff;
    }

    .testimonials-container {
      padding: 3rem 1rem;
      background: var(--secondary-color);
    }

    .testimonial-section-title {
      text-align: center;
      color: var(--accent-color);
      font-size: 2rem;
      margin-bottom: 2rem;
      font-weight: 700;
    }

    .testimonial-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 2rem;
    }

    .testimonial-card {
      background: white;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .testimonial-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
    }

    .testimonial-img {
      width: 100%;
      height: auto;
      display: block;
    }

    .testimonial-video {
      width: 100%;
      height: 300px;
      border: none;
      display: block;
    }

    footer {
      background: #f2f2f2;
      padding: 2rem 1rem;
      text-align: center;
    }

    .footer-grid {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .footer-col h4 {
      margin-bottom: 1rem;
      color: #444;
    }

    .social-icons a {
      margin: 0 0.5rem;
      font-size: 1.4rem;
      color: #555;
      text-decoration: none;
    }

    .rights {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #999;
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <nav dir="rtl">
    <div class="logo">
      <img src="images/Logo.png" alt="الشعار" />
      <h1>DANDY</h1>
    </div>
    <ul>
      <li><a href="index.html">الرئيسية</a></li>
      <li><a href="all-products.html">المنتجات</a></li>
      <li><a href="#">ثقة العملاء</a></li>
      <li><a href="about-us.html">من نحن</a></li>
    </ul>
  </nav>

  <!-- Testimonials -->
  <section class="testimonials-container">
    <h2 class="testimonial-section-title">آراء العملاء (صور)</h2>
    <div class="testimonial-grid" id="testimonial-images"></div>

    <h2 class="testimonial-section-title" style="margin-top: 4rem;">آراء العملاء (فيديوهات)</h2>
    <div class="testimonial-grid" id="testimonial-videos"></div>
  </section>

  <!-- Footer -->
  <footer>
    <div class="footer-grid">
      <div class="footer-col footer-social">
        <h4>تابعينا</h4>
        <div class="social-icons">
          <a href="https://www.facebook.com/profile.php?id=61563039704396"><i class="fab fa-facebook-f"></i></a>
          <a href="https://www.instagram.com/dandy_skincare_cosmotics"><i class="fab fa-instagram"></i></a>
          <a href="#"><i class="fab fa-whatsapp"></i></a>
        </div>
        <p class="rights">© 2025 Dandy. جميع الحقوق محفوظة.</p>
      </div>
    </div>
  </footer>

</body>
</html>
