<head>

  <link rel="stylesheet" href="style.css">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&family=Tajawal:wght@400;700&display=swap" rel="stylesheet">

  <!-- Glightbox -->

  <script src="https://cdn.jsdelivr.net/npm/glightbox/dist/js/glightbox.min.js"></script>

  <link rel="icon" type="image/png" sizes="512x512" href="images/fav-icons/android-chrome-512x512.png">
  <link rel="apple-touch-icon" sizes="180x180" href="images/fav-icons/apple-touch-icon.png">
  <link rel="manifest" href="images/fav-icons/site.webmanifest">

  <!-- Open Graph meta tags -->
  <meta property="og:title" content="DANDY | ثقة العملاء">
  <meta property="og:description" content="ثقة العملاء">
  <meta property="og:image" content="https://i.postimg.cc/FzNdqsPZ/471044239-122130970658434656-6885246133959574692-n.jpg">
  <meta property="og:image:type" content="image/webp">

  <meta property="og:image:height" content="630">

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDqYY4EF0Nig9aBOxmWZJA8D-4Gr4tT-UU",
      authDomain: "dandy-562fc.firebaseapp.com",
      databaseURL: "https://dandy-562fc-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "dandy-562fc",
      storageBucket: "dandy-562fc.appspot.com",
      messagingSenderId: "454972972842",
      appId: "1:454972972842:web:fedc5e92e258a06ca08853"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const imageSection = document.getElementById("testimonial-images");
    const videoSection = document.getElementById("testimonial-videos");

    const testimonialsRef = ref(db, 'testimonials');

    onValue(testimonialsRef, (snapshot) => {
      const data = snapshot.val();
      imageSection.innerHTML = '';
      videoSection.innerHTML = '';

      Object.values(data).forEach(item => {
        const card = document.createElement('div');
        card.className = 'testimonial-card';

        if (item.type === 'image') {
          const link = document.createElement('a');
          link.href = item.url;
          link.className = 'glightbox';
          link.setAttribute('data-gallery', 'images');

          const img = document.createElement('img');
          img.src = item.url;
          img.alt = "رأي عميل";
          img.className = 'testimonial-img';

          link.appendChild(img);
          card.appendChild(link);
          imageSection.appendChild(card);
        } else if (item.type === 'video') {
          const link = document.createElement('a');
          link.href = item.url;
          link.className = 'glightbox';
          link.setAttribute('data-type', 'video');
          link.setAttribute('data-gallery', 'videos');

          const placeholder = document.createElement('div');
          placeholder.className = 'testimonial-video';
          placeholder.innerHTML = '<i class="fas fa-play-circle"></i>';

          link.appendChild(placeholder);
          card.appendChild(link);
          videoSection.appendChild(card);
        }
      });

      setTimeout(() => {
        GLightbox({ selector: '.glightbox' });
      }, 500);
    });
  </script>

  <style>
    :root {
      --accent-color: #f49ac1;
      --secondary-color: #fff9fc;
    }

    body {
      margin: 0;
      font-family: 'Tajawal', sans-serif;
      background-color: #fff;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: var(--secondary-color);
    }

    .logo {
      display: flex;
      align-items: center;
    }

    .logo img {
      height: 40px;
      margin-left: 10px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 1rem;
      padding: 0;
      margin: 0;
    }

    nav a {
      text-decoration: none;
      color: #444;
      font-weight: bold;
    }

    .testimonials-container {
      padding: 4rem 1rem;
      background: var(--secondary-color);
    }

    .testimonial-section-title {
      text-align: center;
      font-size: 2.2rem;

      margin-bottom: 2rem;
      font-weight: 700;
    }

    .testimonial-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));

      max-width: 1200px;

    .testimonial-card {
      background: white;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .testimonial-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.12);
    }

    .testimonial-img {
      width: 100%;
      height: auto;
      display: block;
      cursor: pointer;
    }

    .testimonial-video {
      width: 100%;
      height: 300px;
      background-color: #000;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 3rem;
      cursor: pointer;
    }

    footer {
      background-color: #f8f8f8;
      padding: 2rem;
      text-align: center;
    }

    .social-icons a {
      margin: 0 0.5rem;
      color: var(--accent-color);
      font-size: 1.5rem;
    }

    .rights {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>

    <div class="testimonial-section">
