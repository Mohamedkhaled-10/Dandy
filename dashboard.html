<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>لوحة التحكم | Dandy</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet"/>
<style>
  body {
    font-family: 'Tajawal', sans-serif;
    background-color: #121212;
    color: #f8a5c2;
    margin: 0;
    padding: 2rem;
  }

  h1, h2 {
    text-align: center;
    color: #f8a5c2;
    margin-bottom: 2rem;
  }

  form {
    max-width: 500px;
    margin: auto;
    background: #1e1e2e;
    padding: 2rem;
    border-radius: 20px;
    box-shadow: 0 8px 24px rgba(0, 0, 0, 0.6);
  }

  label {
    display: block;
    margin-bottom: 0.5rem;
    font-weight: bold;
    color: #f8a5c2;
  }

input,
select,
textarea {
  width: 100%;
  padding: 0.9rem 1rem;
  margin-bottom: 1.5rem;
  border: 1px solid #444;
  border-radius: 12px;
  background-color: #29293d;
  color: #fff;
  font-size: 1rem;
  box-sizing: border-box;
  transition: all 0.3s ease;
  box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.4);
}

input:focus,
select:focus,
textarea:focus {
  border-color: #f8a5c2;
  outline: none;
  background-color: #31314a;
  box-shadow: 0 0 0 2px #f8a5c2aa;
}


  input::placeholder,
  textarea::placeholder {
    color: #ccc;
  }

  button {
    width: 100%;
    padding: 1rem;
    background-color: #f8a5c2;
    color: #1e1e2e;
    font-weight: bold;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    font-size: 1.1rem;
    transition: 0.3s ease;
  }

  button:hover {
    background-color: #f78fb6;
  }

  .products-list {
    max-width: 700px;
    margin: 3rem auto;
    background: #1e1e2e;
    padding: 2rem;
    border-radius: 20px;
    box-shadow: 0 8px 24px rgba(0, 0, 0, 0.6);
  }

  .product-item {
    border-bottom: 1px solid #444;
    padding: 1rem 0;
    display: flex;
    justify-content: space-between;
    align-items: center;
    color: #fff;
  }

  .product-item:last-child {
    border-bottom: none;
  }

  .product-name {
    font-weight: bold;
    color: #f8a5c2;
  }

  .delete-btn {
    background: #ff6b81;
    color: white;
    border: none;
    padding: 0.5rem 1rem;
    border-radius: 10px;
    cursor: pointer;
    transition: 0.3s ease;
  }

  .delete-btn:hover {
    background: #e5506b;
  }

  /* ✅ تحسين الهاتف */
  @media screen and (max-width: 600px) {
    body {
      padding: 1rem;
    }

    form, .products-list {
      padding: 1.5rem;
    }

    .product-item {
      flex-direction: column;
      align-items: flex-start;
    }

    .delete-btn {
      margin-top: 0.5rem;
      width: 100%;
    }
  }
  </style>
</head>
<body>
  <h1>لوحة التحكم - إضافة منتج</h1>
  <form id="productForm">
    <label>اسم المنتج</label>
    <input type="text" id="name" required>

    <label>الفئة</label>
    <select id="category" required>
      <option value="الشعر">الشعر</option>
      <option value="مرطبات">مرطبات</option>
      <option value="الشفاه">الشفاه</option>
    </select>

    <label>رابط الصورة</label>
    <input type="url" id="image" required placeholder="مثال: https://...">

    <label>الوصف</label>
    <textarea id="description"></textarea>

    <label>السعر</label>
    <input type="text" id="price" required placeholder="مثال: EGP 250">

    <label>رابط واتساب</label>
    <input type="url" id="whatsapp" required placeholder="https://wa.me/...">

    <label>رابط فيسبوك</label>
    <input type="url" id="facebook" required>

    <label>رابط إنستجرام</label>
    <input type="url" id="instagram" required>

    <button type="submit">إضافة المنتج</button>
  </form>

  <div class="products-list" id="productsList">
    <h2 style="text-align:center">المنتجات الحالية</h2>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDqYY4EF0Nig9aBOxmWZJA8D-4Gr4tT-UU",
      authDomain: "dandy-562fc.firebaseapp.com",
      databaseURL: "https://dandy-562fc-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "dandy-562fc",
      storageBucket: "dandy-562fc.appspot.com",
      messagingSenderId: "454972972842",
      appId: "1:454972972842:web:fedc5e92e258a06ca08853"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // إضافة المنتج
    document.getElementById("productForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const category = document.getElementById("category").value;
      const image = document.getElementById("image").value;
      const description = document.getElementById("description").value;
      const price = document.getElementById("price").value;
      const whatsapp = document.getElementById("whatsapp").value;
      const facebook = document.getElementById("facebook").value;
      const instagram = document.getElementById("instagram").value;

      const newProductRef = db.ref("products").push();
      newProductRef.set({
        name, category, image, description, price, whatsapp, facebook, instagram
      }).then(() => {
        alert("✅ تم إضافة المنتج بنجاح!");
        document.getElementById("productForm").reset();
        loadProducts(); // تحديث القائمة
      }).catch(error => {
        console.error("❌ خطأ:", error);
      });
    });

    // تحميل المنتجات وعرضها
    function loadProducts() {
      const list = document.getElementById("productsList");
      list.innerHTML = '<h2 style="text-align:center">المنتجات الحالية</h2>';

      db.ref("products").once("value", snapshot => {
        snapshot.forEach(child => {
          const product = child.val();
          const key = child.key;

          const div = document.createElement("div");
          div.className = "product-item";
          div.innerHTML = `
            <span class="product-name">${product.name}</span>
            <button class="delete-btn" onclick="deleteProduct('${key}')">حذف</button>
          `;
          list.appendChild(div);
        });
      });
    }

    // حذف منتج
    function deleteProduct(key) {
      if (confirm("هل أنت متأكد أنك تريد حذف هذا المنتج؟")) {
        db.ref("products").child(key).remove().then(() => {
          alert("تم حذف المنتج");
          loadProducts();
        });
      }
    }

    // تحميل المنتجات عند التشغيل
    loadProducts();
  </script>
</body>
</html>
